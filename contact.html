<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Coffee Blog</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="contact-header">
      <div class="flex-nav">
        <h1 class="title">Coffee Blog</h1>
        <a href="index.html" class="nav-title">
          <span class="nav-coffee">Coffee</span>
          <span class="nav-blog"> Blog</span>
        </a>
        <nav class="header-nav">
          <a href="about.html">About us</a><a href="courses.html">Courses</a
          ><a href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="contact-flex">
        <div class="img-container">
          <h2>Contact</h2>
          <img src="media/contact.jpg" alt="Various cups of coffee" />
        </div>
        <div class="form-container">
          <div class="input-container">
            <label for="">Name:</label>
            <input type="text" placeholder="Add your name" />
          </div>
          <div class="input-container">
            <label for="">Email:</label>
            <input type="email" placeholder="Add your email" />
          </div>
          <div class="input-container">
            <label for="">Message:</label>
            <textarea
              placeholder="Add your comments"
              rows="5"
              draggable="false"
            ></textarea>
          </div>
          <div class="button-container">
            <a class="btn-read" href="#">Send</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="flex-nav">
        <a href="index.html#" class="nav-title">
          <span class="nav-coffee">Coffee</span>
          <span class="nav-blog"> Blog</span>
        </a>
        <nav class="header-nav">
          <a href="about.html">About us</a><a href="courses.html">Courses</a
          ><a href="#">Contact</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
